<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Lattice</title>
    <link rel="stylesheet" href="style.css?v=4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">Lattice<span>.</span></a>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                    <li><a href="blog.html" class="nav-link">Blog</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-toggle"><span class="bar"></span><span class="bar"></span><span
                    class="bar"></span></button>
        </div>
    </header>

    <section class="section" style="padding-top: 150px;">
        <div class="container">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: start;">
                <div>
                    <h1 class="hero-title">INITIATE <br><span class="text-gradient">CONTACT</span></h1>
                    <p class="hero-subtitle">Ready to upgrade your digital infrastructure? Transmit your requirements.
                    </p>

                    <div style="margin-top: 40px;">
                        <p style="margin-bottom: 15px;">üìß hello@lattice.com</p>
                        <p style="margin-bottom: 15px;">üìû +1 (555) 123-4567</p>
                        <p>üìç 123 Innovation Dr, Tech City</p>
                    </div>
                </div>

                <div class="card">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Identity</label>
                            <input type="text" id="name" class="form-input" required placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Frequency</label>
                            <input type="email" id="email" class="form-input" required placeholder="john@example.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Transmission</label>
                            <textarea id="message" rows="5" class="form-input" required
                                placeholder="Project details..."></textarea>
                        </div>
                        <button type="submit" class="btn" style="width: 100%;">Transmit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div>
                    <div class="logo">Lattice<span>.</span></div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
