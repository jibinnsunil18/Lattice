<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lattice Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="page active">
    <div class="login-container">
      <div class="login-box">
        <h1 class="login-title">Lattice Chat</h1>
        <p class="login-subtitle">Connect and chat with others</p>
        
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Enter your username" 
              required 
            />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password" 
              required 
            />
          </div>
          
          <button type="submit" class="btn-primary">Login</button>
          <p id="login-error" class="error-message"></p>
        </form>
        
        <p class="login-footer">Demo: Use any username and password</p>
      </div>
    </div>
  </div>

  <!-- Chat Page -->
  <div id="chat-page" class="page">
    <div class="chat-container">
      <!-- Header -->
      <header class="chat-header">
        <h1>Lattice Chat</h1>
        <div class="header-info">
          <span id="current-user" class="username"></span>
          <button id="logout-btn" class="btn-logout">Logout</button>
        </div>
      </header>

      <!-- Main Chat Area -->
      <main class="chat-main">
        <!-- Messages Container -->
        <div id="messages-container" class="messages-container">
          <div class="message system-message">
            <p>Welcome to Lattice Chat! Start a conversation.</p>
          </div>
        </div>

        <!-- Message Input -->
        <div class="message-input-area">
          <form id="message-form">
            <input 
              type="text" 
              id="message-input" 
              placeholder="Type your message..." 
              autocomplete="off"
            />
            <button type="submit" class="btn-send">Send</button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
